<!DOCTYPE html>
<html>
<head>
    <script src="HelloWorld-1.0-SNAPSHOT.wasm.js"></script>
</head>
<body>
<script>
    WebAssembly.instantiateStreaming(fetch('HelloWorld-1.0-SNAPSHOT.wasm'), wasmImports)
      .then(obj => {
        wasmImports.instance = obj.instance;
        obj.instance.exports.main();
      })
      .catch(err => document.write(err));
  </script>
</body>
</html>
